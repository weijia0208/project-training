<ion-header>
    <ion-navbar color="green">
      <ion-title>兼职详情</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content>
    <ul>
      <li *ngFor="let item of job">
          <div class="head">
              <img src="../../assets/imgs/lost_head.jpg" alt="">
              <div class="txt">
                <p>{{item.username}}</p>
                <span class="time">{{item.part_date}}</span>
              </div>
            </div>
            <h3>{{item.part_name}}</h3>
            <div class="money">
              <p>{{item.part_price}}</p>
            </div>
            <div class="context">
              <p>工作时间：{{item.part_worktime}}</p>
              <p>工作地点：{{item.part_addr}}</p>
            </div>
            <div class="detail">
              <p>职位描述</p>
              <p style="text-indent:2em">{{item.part_content}}</p>
            </div>
      </li>
    </ul>
  </ion-content>
  <ion-footer>
      <div class="but">
          <button id="button" (click)="delete()">删除</button>
        </div>
  </ion-footer>
