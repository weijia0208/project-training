<ion-header text-center no-border>
  <ion-navbar color="green">
    <ion-title>蚂蚁寻物</ion-title>
  </ion-navbar>
  <div class="sea">
      <div class="school">
        <span (click)="GoSchool()">
          学&nbsp;&nbsp;校&nbsp;
          <ion-icon name="ios-arrow-down-outline"></ion-icon>
        </span>
      </div>
      <div class="search">
         <input (focus)="GoSearch()" type="text" value="来蚂蚁，寻你所想">
         <ion-icon (click)="GoSearch()" name="ios-search-outline"></ion-icon>
      </div>
    </div>
</ion-header>
<ion-content>
 <div class="banner">
    <ion-slides pager="true" autoplay="1000" loop="true" class="sli">
        <ion-slide>
          <img src="../../assets/imgs/home_banner1.jpg" alt="banner">
        </ion-slide>
        <ion-slide>
            <img src="../../assets/imgs/home_banner2.jpg" alt="banner">
        </ion-slide>
        <ion-slide>
            <img src="../../assets/imgs/home_banner3.jpg" alt="banner">
        </ion-slide>
      </ion-slides>
 </div>
 <div class="tips">
   <div (click)="GoGoods()" class="tip">
      <ion-icon  name="ios-book-outline"></ion-icon>
      <span>物品买卖</span>
   </div>
   <div (click)="GoLost()" class="tip">
      <ion-icon name="ios-bulb-outline"></ion-icon>
      <span>失物招领</span>
   </div>
   <div (click)="GoReplace()" class="tip">
      <ion-icon name="ios-briefcase-outline"></ion-icon>
      <span>代取服务</span>
   </div>
   <div class="tip" (click)="GoPart()">
      <ion-icon name="ios-people-outline"></ion-icon>
      <span>兼职招聘</span>
   </div>
   <div class="tip" (click)="GoFriend()">
      <ion-icon name="ios-happy-outline"></ion-icon>
      <span>寻找伙伴</span>
   </div>
   <div class="tip" (click)="GoTodo()">
      <ion-icon name="ios-clipboard-outline"></ion-icon>
      <span>日志清单</span>
   </div>
   <!-- http://jwgl.hebtu.edu.cn/xtgl/login_slogin.html?language=zh_CN&_t=1543806996989 -->
    <div class="tip">
      <ion-icon name="ios-school-outline"></ion-icon>
      <span>教务系统</span>
   </div>
   <div class="tip">
      <ion-icon name="ios-list-outline"></ion-icon>
      <span>更多</span>
   </div>
 </div>
 <hr>
 <div class="more">
   <span>好物推荐</span>
   <a (click)="GoMore()">
      查看更多
      <ion-icon name="ios-arrow-forward"></ion-icon>
   </a>
 </div>
 <div class="goods">
    <div class="good" (click)="Godetail()">
     <img src="../../assets/imgs/home_goods1.jpg" alt="picture">
     <div class="txt">
        <span>张嘉佳·个性笔记本</span>
        <p>RMB 20</p>
     </div>
   </div>
   <div class="good" (click)="Godetail()">
      <img src="../../assets/imgs/home_goods2.jpg" alt="picture">
      <div class="txt">
          <span>完美日记口红</span>
          <p>RMB 20</p>
      </div>
    </div>
    <div class="good" (click)="Godetail()">
        <img src="../../assets/imgs/home_goods3.jpg" alt="picture">
        <div class="txt">
            <span>上铺床上窗帘</span>
            <p>RMB 100</p>
        </div>
      </div>
      <div class="good" (click)="Godetail()">
          <img src="../../assets/imgs/home_goods4.jpg" alt="picture">
          <div class="txt">
              <span>百草味芒果干</span>
              <p>RMB 30</p>
          </div>
        </div>
 </div>
</ion-content>
