<ion-header>
  <ion-navbar color="green">
    <ion-title>猜你喜欢</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="goods">
      <ul>
          <li *ngFor="let item of goods;let i =index;">
            <div class="li" (click)="Godetail(i)">
              <img src="../../assets/imgs/home_goods1.jpg" alt="picture">
              <div class="txt">
                 <span>{{item.goods_name}}</span>
                 <p>RMB{{item.goods_price}}</p>
               </div>
            </div>
          </li>
        </ul>
 </div>
</ion-content>
