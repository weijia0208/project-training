<ion-header>

  <ion-navbar hideBackButton="true" color="trans">
    <p style="float:left;padding-left:20px" (click)="goback()">取消</p>
    <p style="float:right;padding-right:20px;color:#2AAF74" (click)="gosuccess()">发布</p>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-grid>
      <ion-row>
        
        <ion-col col-3><ion-label>标题</ion-label></ion-col>
        <ion-col col-8><ion-input type="text" name="name" style="border:1px solid #555555;" [(ngModel)]="goods_name">

        </ion-input></ion-col>
      </ion-row>
      <ion-row>
        
          <ion-col col-3><ion-label>价格</ion-label></ion-col>
          <ion-col col-8><ion-input type="text" name="jiage" style="border:1px solid #555555;" [(ngModel)]="goods_price">
          </ion-input></ion-col>
      </ion-row>
      <ion-row>
        
          <ion-col col-3><ion-label>分类</ion-label></ion-col>
          <ion-col col-3>
              <select>
                  <option>学习</option>
                  <option>美妆</option>
                  <option>生活</option>
                  <option>其他</option>
              </select>
        </ion-col>
      </ion-row>
      <ion-row>
        
          <ion-col col-3><ion-label>描述</ion-label></ion-col>
          <ion-col col-8><ion-textarea name="miaoshu" style="border:1px solid #555555;height:80px;" [(ngModel)]="goods_description">
          </ion-textarea></ion-col>
      </ion-row>
    </ion-grid>
    <!-- <img  src="assets/imgs/takephoto.png" (click)="fileUpLoad()">
     -->
    <div id="div1" text-left>
        <div><img src="assets/imgs/takephoto.png" style="width:106px;" (click)="change()"></div>
    </div>
  </form>
</ion-content>
<ion-footer style="display:none;background-color: #aaa;" id="footer">
    <button ion-button block color="white" (click)="takephoto()">拍照</button>
    <button ion-button block color="white" (click)="selectphoto()">从相册挑选</button>
    <button ion-button block color="white" (click)="back()">取消</button>
</ion-footer>
