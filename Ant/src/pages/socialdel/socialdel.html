<ion-header>

      <ion-title>想找旧手机</ion-title>
    </ion-navbar>

  <ion-content>
   <ul>
     <li *ngFor="let item of issue;let i=index;">
        <div class="top">
            <img src="assets/imgs/touxiang.jpg" alt="">

            <span>2018-11-28</span>
          </div>
          <div class="mid">
            <p><span>{{item.issue_lable}}</span>{{item.issue_content}}</p>

   </ul>   
  </ion-content>
