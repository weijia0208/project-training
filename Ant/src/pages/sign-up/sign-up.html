<ion-content>
  <p class="title">蚂蚁寻物</p>
  <div class="inp">
    <ion-icon name="md-phone-portrait"></ion-icon>
    <span>账号：</span>
    <input type="text" [(ngModel)]="telNum" placeholder="请输入手机号">
  </div>
  <div class="inp">
    <ion-icon name="md-key"></ion-icon>
    <span>密码：</span>
    <input type="password" [(ngModel)]="psw" placeholder="请输入密码">
    <span id="missAll"></span>
    <!-- <span id="missPsw">密码错误！</span> -->
  </div>
  <button (click)="Home()">登录</button>
</ion-content>
<ion-footer>
  <span (click)="signin()" style="float:left">没有账号？点击注册</span>
  <span style="float:right">忘记密码</span>
</ion-footer>
