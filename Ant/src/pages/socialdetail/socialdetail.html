<ion-header>

      <ion-title>想找旧手机</ion-title>
    </ion-navbar>

  <ion-content>
   <ul>
     <li *ngFor="let item of issue;">
        <div class="top">
            <img src="assets/imgs/touxiang.jpg" alt="">
            <p>{{item.username}}</p>
            <span>2018-11-28</span>
          </div>

            <p><span>{{item.issue_lable}}</span>{{item.issue_content}}</p>

  <ion-footer no-border>

      <button (click)="chat()" ion-button>联系对方</button>
    </div>
