<ion-header no-border>
    <ion-navbar color="gre">
      <ion-title>我的代取</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content>
      <ul>
          <li *ngFor="let item of del">
            <div class="content1">
                <h5>{{item.take_name}}&nbsp;|&nbsp;{{item.take_place}}</h5>
                <button>删除</button>
                <p class="issue">{{item.take_content}}</p>
                <p class="time">{{item.take_time}}</p>
              </div>
          </li>
        </ul>
  </ion-content>
