<ion-header>
  <ion-navbar color="gre">
    <ion-title>编辑资料</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
 <ul>
   <li *ngFor="let item of user">
    <ion-list class="xingming">
      <ion-item>昵 &nbsp;&nbsp;&nbsp;称<input type="text" placeholder="{{item.username}}" [(ngModel)]="uname" name="uname">
          <div class="touxiang"><img src="{{item.avatar}}" alt="" (click)="change()"></div>
      </ion-item>
    </ion-list>
    <ion-list class="zhanghao">
      <ion-item>手机号<input type="text" placeholder="{{item.telNum}}" [(ngModel)]="tel" name="tel"></ion-item>
      <ion-item>密  &nbsp;&nbsp;&nbsp;码<input type="password" placeholder="{{item.password}}" [(ngModel)]="psw" name="psw"></ion-item>
    </ion-list>
    <div class="submit"><button (click)="setting()">确认保存</button></div>
   </li>
 </ul>
</ion-content>
<ion-footer style="display:none;background-color: #aaa;" id="footer">
  <button ion-button block (click)="takephoto()">拍照</button>
  <button ion-button block (click)="selectphoto()">从相册挑选</button>
  <button ion-button block (click)="back()">取消</button>
</ion-footer>
