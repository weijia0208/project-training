<ion-header>

    <ion-navbar hideBackButton="true" color="trans">
        <p style="float:left;padding-left:20px" (click)="goback()">取消</p>
        <p style="float:right;padding-right:20px;color:#2AAF74" (click)="gosuccess()">发布</p>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form>
        <ion-grid>
            <ion-row>       
                <ion-col col-4>
                    <ion-label style="color:orange">名称</ion-label>
                </ion-col>
                <ion-col col-8>
                    <ion-input type="text" name="name" style="border:1px solid #555555;" [(ngModel)]="part_name"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-4>
                    <ion-label>工资</ion-label>
                </ion-col>
                <ion-col col-8>
                    <ion-input type="text" name="price" style="border:1px solid #555555;" [(ngModel)]="part_price"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-4>
                  <ion-label>工作时间</ion-label>
                </ion-col>
                <ion-col col-8>
                  <ion-input type="text" name="worktime" style="border:1px solid #555555;" [(ngModel)]="part_worktime"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row> 
                <ion-col col-4>
                    <ion-label>工作地点</ion-label>
                </ion-col>
                <ion-col col-8>
                    <ion-input type="text" name="addr" style="border:1px solid #555555;" [(ngModel)]="part_addr"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-4>
                  <ion-label>职位描述</ion-label>
                </ion-col>
                <ion-col col-8>
                    <ion-textarea name="content" style="border:1px solid #555555;height:100px;" [(ngModel)]="part_content"></ion-textarea>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
