<ion-header>
  <ion-navbar hideBackButton="true" color="trans">
    <!-- <ion-title>daiqu</ion-title> -->
    <p style="float:left;padding-left:20px" (click)="goback()">取消</p>
    <p style="float:right;padding-right:20px;color:#2AAF74" (click)="gosuccess()">发布</p>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <form>
      <ion-grid>
        <ion-row>        
          <ion-col col-4><ion-label style="color:orange">名称</ion-label></ion-col>
          <ion-col col-8>
            <ion-input type="text" style="border:1px solid #555555;" [(ngModel)]="take_name" name="name">
            </ion-input >
        </ion-col>
        </ion-row>
        <ion-row>         
            <ion-col col-4><ion-label>地点</ion-label></ion-col>
            <ion-col col-8>
              <ion-input type="text" style="border:1px solid #555555;" [(ngModel)]="take_place" name="place">
              </ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-4><ion-label>详细描述</ion-label></ion-col>
            <ion-col col-8>
              <ion-textarea style="border:1px solid #555555;height:100px;" [(ngModel)]="take_text" name="text">
              </ion-textarea>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
</ion-content>
