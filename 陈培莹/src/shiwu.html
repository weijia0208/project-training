<ion-header>

    <ion-navbar hideBackButton="true" color="trans">
        <p style="float:left;padding-left:20px" (click)="goback()">取消</p>
        <p style="float:right;padding-right:20px;color:#2AAF74" (click)="gosuccess()">发布</p>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form text-center>
        <ion-grid>
          <ion-row>
            <ion-col col-4><ion-label>标题</ion-label></ion-col>
            <ion-col col-8><ion-input type="text" name="name" style="border:1px solid #555555;" [(ngModel)]="item_name"></ion-input></ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-4><ion-label>物品种类</ion-label></ion-col>
            <ion-col col-8><ion-input [(ngModel)]="kind" name="kind" class="kind" (blur)="show()" type="text" style="border:1px solid #555555;"  [(ngModel)]="item_type"></ion-input></ion-col>
        </ion-row>
            <ion-row id="number" style="display:none">
            <ion-col col-4><ion-label>卡号</ion-label></ion-col>
        <ion-col col-8><ion-input type="text" style="border:1px solid #555555;">
            </ion-input></ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-4><ion-label>拾物地点</ion-label></ion-col>
              <ion-col col-8><ion-input type="text" name="addr" style="border:1px solid #555555;"  [(ngModel)]="item_addr">
              </ion-input></ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-4><ion-label>拾物时间</ion-label></ion-col>
              <ion-col col-8><ion-input type="text" name="time" style="border:1px solid #555555;"  [(ngModel)]="item_time">
              </ion-input></ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-4><ion-label>详细内容</ion-label></ion-col>
              <ion-col col-8><ion-textarea name="content" style="border:1px solid #555555;height:100px;"  [(ngModel)]="item_content">
              </ion-textarea></ion-col>
          </ion-row>
        </ion-grid>
        <div id="div1" text-left>
            <div><img src="assets/imgs/takephoto.png" style="width:106px;" (click)="change()"></div>
        </div>
    </form>
</ion-content>
<ion-footer style="display:none;background-color: #aaa;" id="footer">
    <button ion-button block color="white" (click)="takephoto()">拍照</button>
    <button ion-button block color="white" (click)="selectphoto()">从相册挑选</button>
    <button ion-button block color="white" (click)="back()">取消</button>
</ion-footer>
